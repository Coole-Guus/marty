parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        composer:
            strict: true
        phpcsfixer2:
            config: .php_cs
        phpunit: ~
        phplint: ~
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit("
            triggered_by: [php]
